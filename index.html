<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>simple-web-worker</title>
    <style>
        p {
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 8px);
            max-width: 150px;
        }
    </style>
    <script src="./main.js" defer></script>
</head>
<body>
<form action="" id="form">
    <p>
        <label for="number">Fibonacci: </label>
        <input type="text" id="number" placeholder="enter number">
    </p>
    <p>
        <label for="result">Result: </label>
        <input type="text" id="result" placeholder="--" disabled>
    </p>
    <button type="submit">Calculate</button>
</form>
</body>
</html>
